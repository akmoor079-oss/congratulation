<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ‚Äì AkStudio</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        text-align: center;
        transition: background 0.7s, color 0.7s;
    }

    /* –¢–ï–ú–´ */
    body.dark {
        background: linear-gradient(180deg, #0a0f24, #120029);
        color: white;
    }

    body.light {
        background: #f6f6f6;
        color: #111;
    }

    body.neon {
        background: radial-gradient(circle, #020010, #000);
        color: #fff;
        text-shadow: 0 0 10px #00eaff, 0 0 20px #7b2ff7;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .newyear-text {
        font-size: 60px;
        font-weight: bold;
        margin-top: 120px;
        opacity: 0;
        animation: fadeIn 3s forwards ease-in-out;
        background: linear-gradient(90deg, #00eaff, #7b2ff7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* –õ–û–ì–û–¢–ò–ü ‚Äî –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û –ë–£–ö–í–ê–ú */
    .logo {
        width: 230px;
        margin-top: 40px;
        opacity: 1;
    }

    .logo-letters {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        font-size: 70px;
        font-weight: bold;
        opacity: 0;
        animation: lettersFadeIn 2.5s 1s forwards ease-out;
    }

    .letter {
        display: inline-block;
        transform: translateY(40px);
        opacity: 0;
        animation: letterSlideIn 1.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
    }

    .letter:nth-child(1) {
        animation-delay: 1.3s;
        color: #00eaff;
    }
    .letter:nth-child(2) {
        animation-delay: 1.8s;
        color: #7b2ff7;
    }

    @keyframes letterSlideIn {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes lettersFadeIn {
        to { opacity: 1; }
    }

    /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 12px;
        opacity: 0.9;
        animation: fall linear infinite;
        pointer-events: none;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        background: rgba(255,255,255,0.15);
        border: 2px solid rgba(255,255,255,0.3);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 10px 18px;
        cursor: pointer;
        font-size: 16px;
        color: white;
        transition: 0.3s;
    }

    body.light .btn {
        background: rgba(0,0,0,0.1);
        border-color: rgba(0,0,0,0.3);
        color: #111;
    }

    .btn:hover {
        transform: scale(1.07);
    }

    .footer {
        position: fixed;
        bottom: 20px;
        width: 100%;
        font-size: 18px;
        opacity: 0;
        animation: fadeIn 3s 3s forwards ease-in-out;
    }
</style>
</head>

<body class="dark">

<!-- –ö–ù–û–ü–ö–ò -->
<div class="controls">
    <div class="btn" onclick="toggleTheme()">üåó Theme</div>
    <div class="btn" onclick="toggleNeon()">‚ö° Neon Mode</div>
    <div class="btn" onclick="toggleMusic()">üéµ Music</div>
</div>

<h1 class="newyear-text">Happy New Year üéâ</h1>

<!-- –°–¢–ê–¢–ò–ß–ù–´–ô –õ–û–ì–û–¢–ò–ü -->
<img class="logo" src="AkStudio.jpeg" alt="AkStudio Logo">

<!-- –ë–£–ö–í–´ AK -->
<div class="logo-letters">
    <span class="letter">A</span>
    <span class="letter">K</span>
    <span class="letter">S</span>
    <span class="letter">T</span>
    <span class="letter">U</span>
    <span class="letter">D</span>
    <span class="letter">I</span>
    <span class="letter">O</span>
</div>

<div class="footer">Made on request ‚Ä¢ AkStudio</div>

<!-- –ú–£–ó–´–ö–ê -->
<audio id="bgmusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/12/24/audio_2bbef52d45.mp3" type="audio/mpeg">
</audio>

<script>
    /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
    function createSnowflake() {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.innerHTML = "‚ùÑ";
        snowflake.style.left = Math.random() * 100 + "vw";
        snowflake.style.animationDuration = (3 + Math.random() * 5) + "s";
        snowflake.style.fontSize = (10 + Math.random() * 15) + "px";
        document.body.appendChild(snowflake);
        setTimeout(() => snowflake.remove(), 8000);
    }
    setInterval(createSnowflake, 120);

    /* –¢–ï–ú–´ */
    function toggleTheme() {
        const body = document.body;

        if (body.classList.contains("dark")) {
            body.className = "light";
        } else {
            body.className = "dark";
        }
    }

    /* –ù–ï–û–ù */
    function toggleNeon() {
        const body = document.body;
        if (body.classList.contains("neon")) {
            body.className = "dark";
        } else {
            body.className = "neon";
        }
    }

    /* –ú–£–ó–´–ö–ê */
    let musicPlaying = false;
    const audio = document.getElementById("bgmusic");

    function toggleMusic() {
        if (!musicPlaying) {
            audio.play();
            musicPlaying = true;
        } else {
            audio.pause();
            musicPlaying = false;
        }
    }
</script>

</body>
</html>
